program: unsupervised_adapt_dataset.py     
#project: tta3_train
name: nucconv_redo
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  # how high to instrument from the bottom (after layer1..layerN)
  nuc_top:
    values: [1, 2, 3, 4]

  # depthwise kernel size
  nuc_kernel:
    values: [3, 5]

  # nuclear-norm weight 
  nuc_lambda:
    values: [0, 0.00001, 0.0001, 0.001]

  lam_recon:
    values: [0, 0.00001, 0.0001, 0.001]
    
  lr:
    values: [0.0001, 0.001]

  svd_drop_k:
    value: 0

  update_param:
    value: "nuc"

  steps:
    values: [1, 3, 5]

  attack_rate:
    value: 100

  lambda1:
    value: 0
  lambda2:
    value: 0
  lambda3:
    value: 0
  lambda4:
    value: 0
  lam_em:
    value: 0