program: unsupervised_adapt_dataset.py
project: tta3_sweeps
name: tta3_fft
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  adapt_alg:
    value: "TTA3"

  fft_input_alpha:
    values: [1.0, 0.7, 0.5, 0.3]

  fft_feat_alpha:
    values: [1.0, 0.7, 0.5, 0.3]
    
  fft_input_keep_ratio:
    values: [1.0, 0.8, 0.6, 0.4, 0.2]

  fft_feat_keep_ratio:
    values: [1.0, 0.8, 0.6, 0.4, 0.2]

  # STUDENT-TEACHER PARAMS:
  lam_reg:
    values: [0, 0.0001, 0.001, 0.01, 0.1, 1]
  reg_type:
    values: ["l2logits","klprob"]
  ema:
    values: [0, 0.9, 0.99, 0.999]

#X UPDATE PARAMS:
  x_lr:
    values: [0.0001, 0.001, 0.1, 1, 10]
  x_steps:
    values: [0, 1, 3, 5]