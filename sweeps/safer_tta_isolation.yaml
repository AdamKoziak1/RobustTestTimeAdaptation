program: unsupervised_adapt_dataset.py
project: safer_loss
name: safer_tta_isolation
method: grid
metric:
  name: acc_0
  goal: maximize

parameters:
  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"

  lr:
    value: 0.0001

  steps:
    value: 1

  # 3 total views: 1 original + 2 augmented
  s_num_views:
    value: 2
  s_include_original:
    value: 1

  s_aug_prob:
    value: 1.0
  s_aug_max_ops:
    value: 4
  s_aug_seed:
    value: 123

  # Auxiliary TTA loss isolation
  s_tta_loss:
    values: ["tent", "pl", "tsd"]
  s_tta_weight:
    values: [0.1, 0.3, 0.6]
  s_tta_target:
    values: ["views", "pooled"]
  s_tta_view_pool:
    values: ["mean", "entropy", "top1"]
  s_view_weighting:
    value: 1

  # Disable JS/CC and explicit supervision
  s_js_weight:
    value: 0.0
  s_js_mode:
    value: "pooled"
  s_js_view_pool:
    value: "matching"

  s_cc_weight:
    value: 0.0
  s_cc_mode:
    value: "pairwise"
  s_cc_view_pool:
    value: "matching"

  s_sup_type:
    value: "none"
  s_sup_weight:
    value: 0.0
