program: unsupervised_adapt_dataset.py
project: safer_runs_sup
name: safer_pl_tight
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"

  lr:
    values: [0.0001]

  steps:
    values: [3]

  s_num_views:
    values: [5]

  s_include_original:
    value: 1

  s_aug_prob:
    values: [0.8]

  s_aug_max_ops:
    value: 4

  s_js_weight:
    values: [1.0]

  s_cc_weight:
    values: [0.1, 0.15]

  s_cc_offdiag:
    values: [0.005, 0.01]

  s_feat_normalize:
    value: 0

  s_sup_type:
    value: "pl"

  s_sup_weight:
    values: [0.45, 0.6, 0.75]

  s_sup_view_pool:
    values: ["cc"]

  s_sup_pl_weighted:
    value: 1

  s_sup_conf_scale:
    values: [0]
