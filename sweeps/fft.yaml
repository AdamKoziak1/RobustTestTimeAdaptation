program: unsupervised_adapt_dataset.py
project: tta3_sweeps
name: tta3_fft
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  adapt_alg:
    value: "TTA3"

  fft_input_keep_ratio:
    values: [0.7, 0.5, 0.4, 0.3]

  fft_input_alpha:
    values: [1.0, 0.7, 0.5, 0.3]

  fft_feat_keep_ratio:
    values: [1.0, 0.8, 0.6, 0.4, 0.2]

  fft_feat_max_layer:
    values: [1, 2]

  fft_feat_alpha:
    values: [1.0, 0.7, 0.5, 0.3]
