program: unsupervised_adapt_dataset.py
project: tta3_sweeps
name: tta3_fft
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  adapt_alg:
    value: "TTA3"

  update_param:
    value: "tent"

  lr:
    values: [0.001]

  steps:
    values: [1]

  # disable SVD by default so the FFT knobs isolate their impact
  svd_input_rank_ratio:
    value: 1.0

  svd_feat_rank_ratio:
    value: 1.0

  svd_feat_max_layer:
    value: 0

  # FFT input filtering
  fft_input_keep_ratio:
    values: [1.0, 0.75, 0.5, 0.35]

  fft_input_mode:
    values: ["spatial", "channel"]

  fft_input_use_residual:
    values: [0, 1]

  fft_input_learn_alpha:
    values: [0, 1]

  fft_input_alpha:
    values: [0.25, 0.5, 0.75, 1.0]

  # FFT feature-map filtering
  fft_feat_keep_ratio:
    values: [1.0, 0.75, 0.5, 0.35]

  fft_feat_max_layer:
    values: [0, 1, 2, 4]

  fft_feat_mode:
    values: ["spatial", "channel"]

  fft_feat_use_residual:
    values: [0, 1]

  fft_feat_learn_alpha:
    values: [0, 1]

  fft_feat_alpha:
    values: [0.25, 0.5, 0.75, 1.0]

