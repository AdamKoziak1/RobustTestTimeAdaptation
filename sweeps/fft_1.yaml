program: unsupervise_adapt.py
project: fft_runs
name: 1-leastaggro
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  adapt_alg:
    values: ["ERM", "Tent", "PL", "T3A", "TSD"]

  fft_input_alpha:
    values: [0.5]

  fft_input_keep_ratio:
    values: [0.6]

  fft_feat_alpha:
    values: [0.3]

  fft_feat_keep_ratio:
    values: [0.8]


  dataset:
    values: ["PACS", "VLCS", "office-home"]

  test_envs:
    values: [0, 1, 2, 3]
    
  attack_rate:
    values: [0, 50, 100]
  
  attack: 
    values: ["linf_eps-8.0_steps-20","l2_eps-112.0_steps-100"]