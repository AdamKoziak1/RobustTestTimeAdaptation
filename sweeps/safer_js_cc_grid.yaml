program: unsupervised_adapt_dataset.py
project: safer_loss
name: safer_js_cc_grid
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  attack_source:
    value: live
  attack_preset:
    value: linf8

  adapt_alg:
    value: "SAFER"
  update_param:
    value: "tent"
  lr:
    value: 0.0001
  steps:
    value: 1

  s_num_views:
    value: 4
  s_include_original:
    value: 1
  s_aug_prob:
    value: 0.7
  s_aug_max_ops:
    value: 4
  s_aug_seed:
    value: 123
  s_aug_use_noise:
    value: 1
  s_aug_force_noise:
    value: 1
  s_aug_require_freq_blur:
    value: 1
  s_input_is_normalized:
    value: -1

  s_sup_view_pool:
    value: "mean"
  s_view_weighting:
    value: 1

  s_js_weight:
    values: [0.0, 0.25, 0.5, 1.0, 2.0]
  s_js_mode:
    value: "pooled"
  s_js_view_pool:
    value: "matching"

  s_cc_weight:
    values: [0.0, 0.1, 0.5, 1.0]
  s_cc_mode:
    value: "pairwise"
  s_cc_view_pool:
    value: "matching"
  s_cc_offdiag:
    value: 0.01
  s_cc_impl:
    value: "fast"

  s_cm_weight:
    value: 0.0
  s_sup_type:
    value: "none"
  s_sup_weight:
    value: 0.0
  s_tta_loss:
    value: "none"
  s_tta_weight:
    value: 0.0
