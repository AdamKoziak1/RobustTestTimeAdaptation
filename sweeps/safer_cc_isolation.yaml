program: unsupervised_adapt_dataset.py
project: safer_loss
name: safer_cc_isolation
method: grid
metric:
  name: acc_0
  goal: maximize

parameters:
  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"

  lr:
    value: 0.0001

  steps:
    value: 1

  # 3 total views: 1 original + 2 augmented
  s_num_views:
    value: 2
  s_include_original:
    value: 1

  s_aug_prob:
    value: 1.0
  s_aug_max_ops:
    value: 4
  s_aug_seed:
    value: 123

  # Cross-correlation isolation
  s_cc_weight:
    values: [0.1, 0.5, 1.0, 2.0]
  s_cc_mode:
    values: ["pairwise", "pooled"]
  s_cc_view_pool:
    values: ["matching", "entropy", "top1"]
  s_cc_offdiag:
    values: [0.01, 0.1, 1.0]
  s_feat_normalize:
    values: [0, 1]
  s_view_weighting:
    value: 1

  # Disable JS/supervision/aux TTA to focus on CC
  s_js_weight:
    value: 0.0
  s_js_mode:
    value: "pooled"
  s_js_view_pool:
    value: "matching"

  s_sup_type:
    value: "none"
  s_sup_weight:
    value: 0.0

  s_tta_loss:
    value: "none"
  s_tta_weight:
    value: 0.0
