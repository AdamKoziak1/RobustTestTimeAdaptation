program: unsupervised_adapt_dataset.py
project: safer_loss
name: safer_wrap_alg_compare
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  attack_source:
    value: live
  attack_preset:
    value: linf8

  adapt_alg:
    values: ["ERM", "Tent", "PL", "SHOT-IM", "BN", "T3A", "TSD"]
  update_param:
    value: "tent"
  lr:
    value: 0.0001
  steps:
    value: 1

  s_wrap_alg:
    value: 1
  s_num_views:
    value: 4
  s_include_original:
    value: 1
  s_sup_view_pool:
    value: "entropy"
  s_view_weighting:
    value: 1

  s_aug_fixed_op:
    value: "none"
  s_aug_prob:
    value: 0.7
  s_aug_max_ops:
    value: 4
  s_aug_seed:
    value: -1
  s_aug_use_noise:
    value: 1
  s_aug_force_noise:
    value: 1
  s_aug_require_freq_blur:
    value: 1
  s_input_is_normalized:
    value: -1
