program: unsupervise_adapt.py
project: safer_runs
name: safer_aug_grid
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  adapt_alg:
    value: "SAFER"

  update_param:
    values: ["tent", "all"]

  dataset:
    values: ["PACS"]

  test_envs:
    values: [0, 1, 2, 3]

  attack:
    value: "linf_eps-8.0_steps-20"

  attack_rate:
    values: [0, 100]


  s_num_views:
    values: [2, 3, 4, 5]

  s_include_original:
    values: [1]

  s_aug_prob:
    values: [0.5, 0.8]

  s_aug_max_ops:
    values: [3, 4]

  s_js_weight:
    values: [0, 0.5, 1.0]

  s_cc_weight:
    values: [0, 0.5, 1.0]

  s_cc_offdiag:
    value: 0.01

  s_feat_normalize:
    values: [0, 1]

  s_sup_type:
    values: ["none", "pl", "em"]

  s_sup_weight:
    values: [0.0, 0.5]
