program: unsupervised_adapt_dataset.py
project: tta3_sweeps
name: tta3_fft_input
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  adapt_alg:
    value: "TTA3"

  update_param:
    value: "tent"

  lr:
    values: [0.001]

  steps:
    values: [1]

  # Disable SVD interventions while probing FFT
  svd_input_rank_ratio:
    value: 1.0
  svd_input_mode:
    value: "spatial"
  svd_feat_rank_ratio:
    value: 1.0
  svd_feat_max_layer:
    value: 0
  svd_feat_mode:
    value: "spatial"

  # Input FFT sweep without residual blending
  fft_input_keep_ratio:
    values: [1.0, 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.1]
  fft_input_mode:
    values: ["spatial", "channel"]
  fft_input_use_residual:
    value: 0
  fft_input_learn_alpha:
    value: 0
  fft_input_alpha:
    value: 1.0

  # Keep feature FFT disabled here
  fft_feat_keep_ratio:
    value: 1.0
  fft_feat_max_layer:
    value: 0
  fft_feat_mode:
    value: "spatial"
  fft_feat_use_residual:
    value: 0
  fft_feat_learn_alpha:
    value: 0
  fft_feat_alpha:
    value: 1.0
