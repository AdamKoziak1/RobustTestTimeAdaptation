program: unsupervise_adapt.py
project: tta3_live_tta
name: live_linf8_jpeg_defense_baselines
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  adapt_alg:
    values: ["ERM", "PL", "T3A", "Tent", "TSD", "TeSLA"]
  dataset:
    values: ["PACS", "VLCS", "office-home"]
  test_envs:
    values: [0, 1, 2, 3]
  attack_source:
    value: live
  attack_preset:
    value: linf8
  attack_rate:
    values: [0,50,100]

  jpeg_input_quality:
    value: 50
  gauss_input_sigma:
    value: 0.0
  gauss_feat_sigma:
    value: 0.0
  fft_input_keep_ratio:
    value: 1.0
  fft_feat_keep_ratio:
    value: 1.0

  svd_input_rank_ratio:
    value: 1.0
  svd_feat_rank_ratio:
    value: 1.0
  svd_feat_max_layer:
    value: 0

  fft_feat_mode:
    value: "spatial"
  fft_input_mode:
    value: "spatial"
  fft_feat_use_residual:
    value: 1
  fft_feat_learn_alpha:
    value: 0
  fft_input_use_residual:
    value: 1
  fft_input_learn_alpha:
    value: 0

  seeds:
    value: "0,1,2"
  batch_size:
    value: 64
