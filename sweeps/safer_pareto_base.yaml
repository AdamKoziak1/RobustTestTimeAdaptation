program: unsupervise_adapt.py
project: safer_loss
name: safer_pareto_base
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  dataset:
    values: ["PACS", "VLCS", "office-home"]
  test_envs:
    values: [0, 1, 2, 3]
  attack_source:
    value: live
  attack_preset:
    value: linf8
  attack_rate:
    values: [0, 50, 100]

  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"
  lr:
    value: 0.0001
  steps:
    value: 1

  s_num_views:
    value: 4
  s_include_original:
    value: 1
  s_aug_prob:
    value: 0.7
  s_aug_max_ops:
    value: 4
  s_aug_seed:
    value: 123
  s_aug_force_noise:
    value: 1
  s_aug_require_freq_blur:
    value: 1
  s_input_is_normalized:
    value: -1

  s_js_weight:
    value: 0.0
  s_js_mode:
    value: "pooled"
  s_js_view_pool:
    value: "matching"

  s_cc_weight:
    value: 0.0
  s_cc_mode:
    value: "pairwise"
  s_cc_view_pool:
    value: "matching"
  s_cc_offdiag:
    value: 1.0
  s_feat_normalize:
    value: 0

  s_cm_weight:
    value: 0.0

  s_sup_type:
    value: "em"
  s_sup_view_pool:
    value: "cc_drop"
  s_sup_weight:
    value: 0.3
  s_sup_pl_weighted:
    value: 0
  s_sup_conf_scale:
    value: 0

  s_tta_loss:
    value: "none"
  s_tta_weight:
    value: 0.0
  s_tta_target:
    value: "views"
  s_tta_view_pool:
    value: "matching"

  s_view_weighting:
    value: 1
