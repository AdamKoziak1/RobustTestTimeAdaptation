program: unsupervised_adapt_dataset.py     
project: tta3_sweeps_fft
name: baselines
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  adapt_alg:
    values: ["ERM", "Tent", "PL", "SHOT-IM", "T3A", "TSD"]

  fft_input_alpha:
    values: [1.0, 0.7, 0.5, 0.3]

  fft_feat_alpha:
    values: [1.0, 0.7, 0.5, 0.3]
    
  fft_input_keep_ratio:
    values: [1.0, 0.8, 0.6, 0.4, 0.2]

  fft_feat_keep_ratio:
    values: [1.0, 0.8, 0.6, 0.4, 0.2]

  fft_feat_max_layer:
    values: [1]
