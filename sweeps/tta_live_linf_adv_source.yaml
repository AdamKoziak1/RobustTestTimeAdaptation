program: unsupervise_adapt.py
project: tta3_live_tta
name: live_linf8_all_adv_source
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  adapt_alg:
    values: ["ERM", "PL", "T3A", "Tent", "TSD", "TeSLA"]
  dataset:
    values: ["PACS", "VLCS", "office-home"]
  test_envs:
    values: [0, 1, 2, 3]
  attack_source:
    value: live
  attack_preset:
    value: linf8
  attack_rate:
    values: [0,50,100]
  use_adv_source:
    value: 1
  adv_source_preset:
    value: linf8
  seeds:
    value: "0,1,2"
  batch_size:
    value: 64
