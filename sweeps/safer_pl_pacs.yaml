program: unsupervise_adapt.py
project: safer_runs_sup
name: safer_pl_pacs_full
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"

  lr:
    value: 0.0001

  steps:
    value: 3

  dataset:
    value: "PACS"

  test_envs:
    values: [0, 1, 2, 3]

  attack_rate:
    values: [0, 50, 100]

  s_num_views:
    value: 5

  s_include_original:
    value: 1

  s_aug_prob:
    value: 0.8

  s_aug_max_ops:
    value: 4

  s_js_weight:
    value: 1.0

  s_cc_weight:
    value: 0.1

  s_cc_offdiag:
    value: 0.01

  s_feat_normalize:
    value: 0

  s_sup_type:
    value: "pl"

  s_sup_weight:
    value: 0.6

  s_sup_view_pool:
    value: "cc"

  s_sup_pl_weighted:
    value: 1

  s_sup_conf_scale:
    value: 0
