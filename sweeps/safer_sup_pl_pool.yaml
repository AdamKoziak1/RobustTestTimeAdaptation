program: unsupervised_adapt_dataset.py
project: safer_runs_sup
name: safer_sup_pl_pool
method: grid
metric:
  name: acc_mean
  goal: maximize

parameters:
  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"

  lr:
    value: 0.0001

  steps:
    values: [1, 3]

  s_num_views:
    values: [3, 5] #5 mogs

  s_include_original:
    value: 1

  s_aug_prob:
    values: [0.6, 0.8] #0.8 mogs

  s_aug_max_ops:
    value: 4

  s_js_weight:
    value: 1.0

  s_cc_weight:
    values: [0.05, 0.1]

  s_cc_offdiag:
    value: 0.01

  s_feat_normalize:
    value: 0

  s_sup_type:
    value: "pl"

  s_sup_weight:
    values: [0.3, 0.6] # 0.6

  s_sup_view_pool:
    values: ["cc", "cc_drop", "entropy", "top1"]

  s_sup_pl_weighted:
    value: 1

  s_sup_conf_scale:
    values: [0, 1]
