program: unsupervised_adapt_dataset.py
project: safer_loss
name: safer_build_no_adapt
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  attack_source:
    value: live
  attack_preset:
    value: linf8

  adapt_alg:
    value: "ERM"
  update_param:
    value: "tent"
  lr:
    value: 0.0001
  steps:
    value: 1

  s_wrap_alg:
    value: 1
  s_num_views:
    value: 0
  s_include_original:
    value: 1
  s_sup_view_pool:
    value: "mean"
  s_view_weighting:
    value: 0

  s_aug_prob:
    value: 0.0
  s_aug_max_ops:
    value: 0
  s_aug_seed:
    value: 123
  s_aug_use_noise:
    value: 0
  s_aug_fixed_op:
    value: "none"
  s_input_is_normalized:
    value: -1
