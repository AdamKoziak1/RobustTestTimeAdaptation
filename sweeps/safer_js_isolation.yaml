program: unsupervised_adapt_dataset.py
project: safer_loss
name: safer_js_isolation
method: grid
metric:
  name: acc_0
  goal: maximize

parameters:
  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"

  lr:
    value: 0.0001

  steps:
    value: 1

  # 3 total views: 1 original + 2 augmented
  s_num_views:
    value: 2
  s_include_original:
    value: 1

  s_aug_prob:
    value: 1.0
  s_aug_max_ops:
    value: 4
  s_aug_seed:
    value: 123

  s_js_weight:
    values: [0.25, 0.5, 1.0, 2.0]
  s_js_mode:
    values: ["pooled", "pairwise"]
  s_js_view_pool:
    values: ["mean", "entropy", "top1"]
  s_view_weighting:
    value: 1

  # Turn off other losses to isolate JS
  s_cc_weight:
    value: 0.0
  s_sup_type:
    value: "none"
  s_sup_weight:
    value: 0.0
  s_tta_loss:
    value: "none"
  s_tta_weight:
    value: 0.0
