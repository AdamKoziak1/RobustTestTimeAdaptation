program: unsupervised_adapt_dataset.py
project: safer_loss
name: safer_js_isolation
method: grid
metric:
  name: acc_100
  goal: maximize

parameters:
  attack_source:
    value: live
  attack_preset:
    value: linf8
  attack_rate:
    value: 100

  adapt_alg:
    value: "SAFER"

  update_param:
    value: "tent"

  lr:
    value: 0.0001

  steps:
    value: 1

  # 5 total views: 1 original + 4 augmented (SAFER default)
  s_num_views:
    value: 4
  s_include_original:
    value: 1

  s_aug_prob:
    value: 0.7
  s_aug_max_ops:
    value: 4
  s_aug_seed:
    value: 123
  s_aug_force_noise:
    value: 1
  s_aug_require_freq_blur:
    value: 1
  s_input_is_normalized:
    value: -1

  # Primary pool for matching strategies
  s_sup_view_pool:
    value: "mean"

  s_js_weight:
    values: [0.25, 0.5, 1.0, 2.0]
  s_js_mode:
    values: ["pooled", "pairwise"]
  s_js_view_pool:
    values: ["matching", "mean", "worst", "entropy", "top1", "cc", "cc_drop"]
  s_view_weighting:
    values: [0, 1]

  # Turn off other losses to isolate JS
  s_cc_weight:
    value: 0.0
  s_cm_weight:
    value: 0.0
  s_sup_type:
    value: "none"
  s_sup_weight:
    value: 0.0
  s_tta_loss:
    value: "none"
  s_tta_weight:
    value: 0.0
